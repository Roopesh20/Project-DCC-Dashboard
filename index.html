<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DCC Health Dashboard - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-light: #818cf8;
      --primary-dark: #4338ca;
      --secondary: #0ea5e9;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --info: #3b82f6;
      --gray-50: #f8fafc;
      --gray-100: #f1f5f9;
      --gray-200: #e2e8f0;
      --gray-300: #cbd5e1;
      --gray-400: #94a3b8;
      --gray-500: #64748b;
      --gray-600: #475569;
      --gray-700: #334155;
      --gray-800: #1e293b;
      --gray-900: #0f172a;
      --radius: 12px;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f2fe, #e0e7ff, #ede9fe);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1.5rem;
    }
    
    .login-container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow-md);
      min-height: 600px;
    }
    
    .login-image {
      flex: 1;
      background-image: url('https://images.unsplash.com/photo-1576091160550-2173dba999ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      display: none;
    }
    
    .login-content {
      flex: 1;
      background: white;
      padding: 3rem 2rem;
      display: flex;
      flex-direction: column;
    }
    
    .login-header {
      margin-bottom: 2.5rem;
      text-align: center;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo-icon {
      margin-right: 0.5rem;
      font-size: 1.75rem;
    }
    
    .tagline {
      color: var(--gray-500);
      font-size: 0.95rem;
    }
    
    .login-form {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
    
    .form-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--gray-800);
      margin-bottom: 1.5rem;
    }
    
    .form-group {
      margin-bottom: 1.25rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--gray-700);
    }
    
    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--gray-300);
      border-radius: 8px;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }
    
    .form-check {
      display: flex;
      align-items: center;
      margin-bottom: 1.25rem;
    }
    
    .form-check-input {
      margin-right: 0.5rem;
      width: 18px;
      height: 18px;
    }
    
    .form-check-label {
      font-size: 0.95rem;
      color: var(--gray-600);
    }
    
    .forgot-password {
      font-size: 0.95rem;
      color: var(--primary);
      text-decoration: none;
      margin-left: auto;
    }
    
    .forgot-password:hover {
      text-decoration: underline;
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 0.85rem 1rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
      text-align: center;
    }
    
    .btn-primary {
      background-color: var(--primary);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: var(--primary-dark);
    }
    
    .btn-primary:active {
      transform: translateY(1px);
    }
    
    .btn-outline {
      background-color: white;
      color: var(--primary);
      border: 1px solid var(--primary);
      margin-top: 0.75rem;
      text-decoration: none;
    }
    
    .btn-outline:hover {
      background-color: var(--gray-50);
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: var(--gray-400);
      font-size: 0.9rem;
    }
    
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background-color: var(--gray-200);
    }
    
    .divider::before {
      margin-right: 1rem;
    }
    
    .divider::after {
      margin-left: 1rem;
    }
    
    .social-login {
      display: flex;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }
    
    .social-btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem;
      border: 1px solid var(--gray-200);
      border-radius: 8px;
      background-color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .social-btn:hover {
      background-color: var(--gray-50);
    }
    
    .social-icon {
      font-size: 1.25rem;
      margin-right: 0.5rem;
    }
    
    .login-footer {
      margin-top: auto;
      text-align: center;
      padding-top: 2rem;
      font-size: 0.95rem;
      color: var(--gray-500);
    }
    
    .footer-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }
    
    .footer-link:hover {
      text-decoration: underline;
    }
    
    @media (min-width: 768px) {
      .login-image {
        display: block;
      }
      
      .login-content {
        padding: 4rem 3rem;
      }
    }
    
    /* Error message styling */
    .error-message {
      color: var(--danger);
      font-size: 0.9rem;
      margin-top: 0.25rem;
      display: none;
    }
    
    .form-control.error {
      border-color: var(--danger);
    }
    
    .form-control.error:focus {
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
    }
    
    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .login-container {
      animation: fadeIn 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-image"></div>
    <div class="login-content">
      <div class="login-header">
        <div class="logo">
          <span class="logo-icon">⚕️</span>
          <span>DCC Health</span>
        </div>
        <div class="tagline">Track, manage, and improve your health</div>
      </div>
      
      <div class="login-form">
        <h2 class="form-title">Welcome Back</h2>
        <div class="social-login">
          <button class="social-btn">
            <span class="social-icon">G</span>
            Google
          </button>
          <button class="social-btn">
            <span class="social-icon">f</span>
            Facebook
          </button>
          <button class="social-btn">
            <span class="social-icon">A</span>
            Apple
          </button>
        </div>
        
        <div class="divider">or login with email</div>
        
        <form id="login-form" onsubmit="handleLogin(event)">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            <div class="error-message" id="email-error">Please enter a valid email address</div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
            <div class="error-message" id="password-error">Password must be at least 6 characters</div>
          </div>
          
          <div class="form-check">
            <input type="checkbox" id="remember" class="form-check-input">
            <label for="remember" class="form-check-label">Remember me</label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
          
          <button type="submit" class="btn btn-primary">Sign In</button>
          <a href="signup.html" class="btn btn-outline">Create Account</a>
        </form>
      </div>
      
      <div class="login-footer">
        <p>By signing in, you agree to our <a href="#" class="footer-link">Terms of Service</a> and <a href="#" class="footer-link">Privacy Policy</a></p>
      </div>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      
      // Get form values
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;
      
      // Simple validation
      let isValid = true;
      
      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById('email').classList.add('error');
        document.getElementById('email-error').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('email').classList.remove('error');
        document.getElementById('email-error').style.display = 'none';
      }
      
      // Password validation
      if (password.length < 6) {
        document.getElementById('password').classList.add('error');
        document.getElementById('password-error').style.display = 'block';
        isValid = false;
      } else {
        document.getElementById('password').classList.remove('error');
        document.getElementById('password-error').style.display = 'none';
      }
      
      // If valid, proceed with login
      if (isValid) {
        // In a real app, this would send the credentials to a server
        // For this demo, we'll just create a user object and store it in localStorage
        const user = {
          name: email.split('@')[0], // Using part of email as name for demo
          email: email
        };
        
        localStorage.setItem('loggedInUser', JSON.stringify(user));
        
        // Redirect to dashboard
        console.log('Redirecting to dashboard.html...');
        window.location.href = 'dashboard.html';
      }
    }
  </script>
</body>
</html>
